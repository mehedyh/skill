<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MY SKILL LIST!</h1>
    </header>
    <div class="table">
        <div class="container">
            <div class="skills">
              <h1>Skills</h1>
              <div class="border">
            <table>
              <thead>
               <tr>
                <td>Skill</td>
                <td>Level</td>      
               </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Git</td>
                  <td><span class="percent">80%</span>
                    <div class="bar one">
                      <div class="fill" style="width:80%;"></div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>SSH & HTTPS</td>
                  <td>
                    <span class="percent">60%</span>
                    <div class="bar one">
                      <div class="fill" style="width:60%;"></div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>Github</td>
                  <td><span class="percent">70%</span>
                    <div class="bar one">
                      <div class="fill" style="width:70%;"></div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>VB .Net</td>
                  <td><span class="percent">99%</span>
                    <div class="bar one">
                      <div class="fill" style="width:99%;"></div>
                    </div>
                  </td>
                </tr>
                      <tr>
                  <td>C#</td>
                  <td><span class="percent">98%</span>
                    <div class="bar one">
                      <div class="fill" style="width:98%;"></div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>Java</td>
                  <td><span class="percent">30%</span>
                    <div class="bar two">
                      <div class="fill" style="width:30%;"></div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>CSS</td>
                  <td><span class="percent">95%</span>
                    <div class="bar one">
                      <div class="fill" style="width:95%;"></div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>HTML5</td>
                  <td><span class="percent">99%</span>
                    <div class="bar one">
                      <div class="fill" style="width:99%;"></div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>jQuery</td>
                  <td><span class="percent">90%</span>
                    <div class="bar one">
                      <div class="fill" style="width:90%;"></div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>MySQL</td>
                  <td><span class="percent">95%</span>
                    <div class="bar one">
                      <div class="fill" style="width:95%;"></div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>Node.js</td>
                  <td><span class="percent">80%</span>
                    <div class="bar one">
                      <div class="fill" style="width:80%;"></div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="last">Wordpress</td>
                  <td class="last"><span class="percent">55%</span>
                    <div class="bar one">
                      <div class="fill" style="width:55%;"></div>
                    </div>
                  </td>
                </tr>
              </tbody>
             
            </table>
           </div>
            </div>
          </div>
          
    </div>
</body>
</html>
